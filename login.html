<body>
  <input type="checkbox" id="check">
  <div class="container">
    <button>
    <label for="check" id="nav">
      <span><i class="fas fa-sign-in-alt"></i>LOGIN</span>
    </label>
    </button>
    
  </div>
  <div class="login-box">
    <h2><i class="fas fa-sign-in-alt"></i>&nbspLogin</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="">
        <label><i class="fas fa-user"></i>&nbspUsername</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label><i class="fas fa-lock"></i>&nbspPassword</label>
      </div>
      <a href="#">
        Reset
      </a>

      </a>
